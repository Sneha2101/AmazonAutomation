plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'info.cukes', name: 'cucumber-java', version:'1.2.5'
	// https://mvnrepository.com/artifact/io.appium/java-client
compile group: 'io.appium', name: 'java-client', version: '7.3.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.5.3'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'

	// https://mvnrepository.com/artifact/info.cukes/cucumber-jvm
compile group: 'info.cukes', name: 'cucumber-jvm', version: '1.2.5'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium.client-drivers/selenium-java-client-driver
compile group: 'org.seleniumhq.selenium.client-drivers', name: 'selenium-java-client-driver', version: '1.0.2'
	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-support
compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.4.0'

// https://mvnrepository.com/artifact/org.testng/testng
testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
compile group: 'net.masterthought', name: 'cucumber-reporting', version: '5.3.0'



	
	
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'stepDef', 'src/test/java']
        }
    }
}
